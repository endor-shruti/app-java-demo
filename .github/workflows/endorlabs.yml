name: Endor Labs - Java SCA Scan on PRs

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  scan-repo:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: "17"
          cache: maven
          cache-dependency-path: pom.xml

      - name: Compile Package
        run: mvn clean install

      - name: Endor Labs PR Scan
        uses: endorlabs/github-action@main
        with:
          namespace: "shruti-learn.github"  # Replace with your actual namespace
          api: "https://api.endorlabs.com"
          pr: true
          enable_github_action_token: true
          scan_dependencies: true
          # Optional additions:
          # scan_secrets: true
          # scan_git_logs: true
          # scan_tools: true
